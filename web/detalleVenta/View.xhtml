<?xml version="1.0" encoding="UTF-8" ?>
<!DOCTYPE html PUBLIC "-//W3C//DTD XHTML 1.0 Transitional//EN" "http://www.w3.org/TR/xhtml1/DTD/xhtml1-transitional.dtd">
<html xmlns="http://www.w3.org/1999/xhtml"
      xmlns:ui="http://xmlns.jcp.org/jsf/facelets"
      xmlns:h="http://xmlns.jcp.org/jsf/html"
      xmlns:f="http://xmlns.jcp.org/jsf/core">

    <ui:composition template="/template.xhtml">
        <ui:define name="title">
            <h:outputText value="#{bundle.ViewDetalleVentaTitle}"></h:outputText>
        </ui:define>
        <ui:define name="body">
            <h:panelGroup id="messagePanel" layout="block">
                <h:messages errorStyle="color: red" infoStyle="color: green" layout="table"/>
            </h:panelGroup>
            <h:form>
                <h:panelGrid columns="2">
                    <h:outputText value="#{bundle.ViewDetalleVentaLabel_idDetalleVenta}"/>
                    <h:outputText value="#{detalleVentaController.selected.idDetalleVenta}" title="#{bundle.ViewDetalleVentaTitle_idDetalleVenta}"/>
                    <h:outputText value="#{bundle.ViewDetalleVentaLabel_idProducto}"/>
                    <h:outputText value="#{detalleVentaController.selected.idProducto}" title="#{bundle.ViewDetalleVentaTitle_idProducto}"/>
                    <h:outputText value="#{bundle.ViewDetalleVentaLabel_fechaIngreso}"/>
                    <h:outputText value="#{detalleVentaController.selected.fechaIngreso}" title="#{bundle.ViewDetalleVentaTitle_fechaIngreso}">
                        <f:convertDateTime pattern="MM/dd/yyyy" />
                    </h:outputText>
                    <h:outputText value="#{bundle.ViewDetalleVentaLabel_fechaReparacion}"/>
                    <h:outputText value="#{detalleVentaController.selected.fechaReparacion}" title="#{bundle.ViewDetalleVentaTitle_fechaReparacion}">
                        <f:convertDateTime pattern="MM/dd/yyyy" />
                    </h:outputText>
                    <h:outputText value="#{bundle.ViewDetalleVentaLabel_fechaEntrega}"/>
                    <h:outputText value="#{detalleVentaController.selected.fechaEntrega}" title="#{bundle.ViewDetalleVentaTitle_fechaEntrega}">
                        <f:convertDateTime pattern="MM/dd/yyyy" />
                    </h:outputText>
                    <h:outputText value="#{bundle.ViewDetalleVentaLabel_cantidad}"/>
                    <h:outputText value="#{detalleVentaController.selected.cantidad}" title="#{bundle.ViewDetalleVentaTitle_cantidad}"/>
                    <h:outputText value="#{bundle.ViewDetalleVentaLabel_precio}"/>
                    <h:outputText value="#{detalleVentaController.selected.precio}" title="#{bundle.ViewDetalleVentaTitle_precio}"/>
                    <h:outputText value="#{bundle.ViewDetalleVentaLabel_idOrden}"/>
                    <h:outputText value="#{detalleVentaController.selected.idOrden}" title="#{bundle.ViewDetalleVentaTitle_idOrden}"/>
                </h:panelGrid>
                <br />
                <h:commandLink action="#{detalleVentaController.destroyAndView}" value="#{bundle.ViewDetalleVentaDestroyLink}"/>
                <br />
                <br />
                <h:link outcome="Edit" value="#{bundle.ViewDetalleVentaEditLink}"/>
                <br />
                <h:commandLink action="#{detalleVentaController.prepareCreate}" value="#{bundle.ViewDetalleVentaCreateLink}" />
                <br />
                <h:commandLink action="#{detalleVentaController.prepareList}" value="#{bundle.ViewDetalleVentaShowAllLink}"/>
                <br />
                <br />
                <h:link outcome="/index" value="#{bundle.ViewDetalleVentaIndexLink}"/>

            </h:form>
        </ui:define>
    </ui:composition>

</html>
