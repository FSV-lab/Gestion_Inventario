<?xml version="1.0" encoding="UTF-8" ?>
<!DOCTYPE html PUBLIC "-//W3C//DTD XHTML 1.0 Transitional//EN" "http://www.w3.org/TR/xhtml1/DTD/xhtml1-transitional.dtd">
<html xmlns="http://www.w3.org/1999/xhtml"
      xmlns:ui="http://xmlns.jcp.org/jsf/facelets"
      xmlns:h="http://xmlns.jcp.org/jsf/html"
      xmlns:f="http://xmlns.jcp.org/jsf/core">

    <ui:composition template="/template.xhtml">
        <ui:define name="title">
            <h:outputText value="#{bundle.CreateProductoTitle}"></h:outputText>
        </ui:define>
        <ui:define name="body">
            <h:panelGroup id="messagePanel" layout="block">
                <h:messages errorStyle="color: red" infoStyle="color: green" layout="table"/>
            </h:panelGroup>
            <h:form>
                <h:panelGrid columns="2">
                    <h:outputLabel value="#{bundle.CreateProductoLabel_idProducto}" for="idProducto" />
                    <h:inputText id="idProducto" value="#{productoController.selected.idProducto}" title="#{bundle.CreateProductoTitle_idProducto}" required="true" requiredMessage="#{bundle.CreateProductoRequiredMessage_idProducto}"/>
                    <h:outputLabel value="#{bundle.CreateProductoLabel_nombreProd}" for="nombreProd" />
                    <h:inputText id="nombreProd" value="#{productoController.selected.nombreProd}" title="#{bundle.CreateProductoTitle_nombreProd}" required="true" requiredMessage="#{bundle.CreateProductoRequiredMessage_nombreProd}"/>
                    <h:outputLabel value="#{bundle.CreateProductoLabel_marca}" for="marca" />
                    <h:inputText id="marca" value="#{productoController.selected.marca}" title="#{bundle.CreateProductoTitle_marca}" required="true" requiredMessage="#{bundle.CreateProductoRequiredMessage_marca}"/>
                    <h:outputLabel value="#{bundle.CreateProductoLabel_serial}" for="serial" />
                    <h:inputText id="serial" value="#{productoController.selected.serial}" title="#{bundle.CreateProductoTitle_serial}" required="true" requiredMessage="#{bundle.CreateProductoRequiredMessage_serial}"/>
                    <h:outputLabel value="#{bundle.CreateProductoLabel_cantidad}" for="cantidad" />
                    <h:inputText id="cantidad" value="#{productoController.selected.cantidad}" title="#{bundle.CreateProductoTitle_cantidad}" required="true" requiredMessage="#{bundle.CreateProductoRequiredMessage_cantidad}"/>
                    <h:outputLabel value="#{bundle.CreateProductoLabel_foto}" for="foto" />
                    <h:inputTextarea rows="4" cols="30" id="foto" value="#{productoController.selected.foto}" title="#{bundle.CreateProductoTitle_foto}" />
                    <h:outputLabel value="#{bundle.CreateProductoLabel_idProveedor}" for="idProveedor" />
                    <h:selectOneMenu id="idProveedor" value="#{productoController.selected.idProveedor}" title="#{bundle.CreateProductoTitle_idProveedor}" required="true" requiredMessage="#{bundle.CreateProductoRequiredMessage_idProveedor}">
                        <f:selectItems value="#{proveedorController.itemsAvailableSelectOne}"/>
                    </h:selectOneMenu>
                </h:panelGrid>
                <br />
                <h:commandLink action="#{productoController.create}" value="#{bundle.CreateProductoSaveLink}" />
                <br />
                <br />
                <h:commandLink action="#{productoController.prepareList}" value="#{bundle.CreateProductoShowAllLink}" immediate="true"/>
                <br />
                <br />
                <h:link outcome="/index" value="#{bundle.CreateProductoIndexLink}"/>
            </h:form>
        </ui:define>
    </ui:composition>

</html>
