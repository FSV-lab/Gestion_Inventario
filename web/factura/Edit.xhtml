<?xml version="1.0" encoding="UTF-8" ?>
<!DOCTYPE html PUBLIC "-//W3C//DTD XHTML 1.0 Transitional//EN" "http://www.w3.org/TR/xhtml1/DTD/xhtml1-transitional.dtd">
<html xmlns="http://www.w3.org/1999/xhtml"
      xmlns:ui="http://xmlns.jcp.org/jsf/facelets"
      xmlns:h="http://xmlns.jcp.org/jsf/html"
      xmlns:f="http://xmlns.jcp.org/jsf/core">

    <ui:composition template="/template.xhtml">
        <ui:define name="title">
            <h:outputText value="#{bundle.EditFacturaTitle}"></h:outputText>
        </ui:define>
        <ui:define name="body">
            <h:panelGroup id="messagePanel" layout="block">
                <h:messages errorStyle="color: red" infoStyle="color: green" layout="table"/>
            </h:panelGroup>
            <h:form>
                <h:panelGrid columns="2">
                    <h:outputLabel value="#{bundle.EditFacturaLabel_idOrden}" for="idOrden" />
                    <h:inputText id="idOrden" value="#{facturaController.selected.idOrden}" title="#{bundle.EditFacturaTitle_idOrden}" required="true" requiredMessage="#{bundle.EditFacturaRequiredMessage_idOrden}"/>
                    <h:outputLabel value="#{bundle.EditFacturaLabel_totalFactura}" for="totalFactura" />
                    <h:inputText id="totalFactura" value="#{facturaController.selected.totalFactura}" title="#{bundle.EditFacturaTitle_totalFactura}" required="true" requiredMessage="#{bundle.EditFacturaRequiredMessage_totalFactura}"/>
                    <h:outputLabel value="#{bundle.EditFacturaLabel_idCliente}" for="idCliente" />
                    <h:selectOneMenu id="idCliente" value="#{facturaController.selected.idCliente}" title="#{bundle.EditFacturaTitle_idCliente}" required="true" requiredMessage="#{bundle.EditFacturaRequiredMessage_idCliente}">
                        <f:selectItems value="#{clienteController.itemsAvailableSelectOne}"/>
                    </h:selectOneMenu>
                    <h:outputLabel value="#{bundle.EditFacturaLabel_idProducto}" for="idProducto" />
                    <h:selectOneMenu id="idProducto" value="#{facturaController.selected.idProducto}" title="#{bundle.EditFacturaTitle_idProducto}" required="true" requiredMessage="#{bundle.EditFacturaRequiredMessage_idProducto}">
                        <f:selectItems value="#{productoController.itemsAvailableSelectOne}"/>
                    </h:selectOneMenu>
                </h:panelGrid>
                <h:commandLink action="#{facturaController.update}" value="#{bundle.EditFacturaSaveLink}"/>
                <br />
                <br />
                <h:link outcome="View" value="#{bundle.EditFacturaViewLink}"/>
                <br />
                <h:commandLink action="#{facturaController.prepareList}" value="#{bundle.EditFacturaShowAllLink}" immediate="true"/>
                <br />
                <br />
                <h:link outcome="/index" value="#{bundle.EditFacturaIndexLink}" />
            </h:form>
        </ui:define>
    </ui:composition>

</html>
